version: '3.8'

services:
  infinity-assistant:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: infinity-assistant
    ports:
      - "3002:3002"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_SUPABASE_URL=${NEXT_PUBLIC_SUPABASE_URL}
      - SUPABASE_SERVICE_ROLE_KEY=${SUPABASE_SERVICE_ROLE_KEY}
      - UAA2_SUPABASE_SERVICE_KEY=${UAA2_SUPABASE_SERVICE_KEY}
      - PROVIDER_KEYS_ENCRYPTION_KEY=${PROVIDER_KEYS_ENCRYPTION_KEY}
      - ANTHROPIC_API_KEY=${ANTHROPIC_API_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - GOOGLE_API_KEY=${GOOGLE_API_KEY}
      - COHERE_API_KEY=${COHERE_API_KEY}
      - MISTRAL_API_KEY=${MISTRAL_API_KEY}
      - RESEND_API_KEY=${RESEND_API_KEY}
      - UAA2_SERVICE_URL=${UAA2_SERVICE_URL:-http://localhost:3000}
    volumes:
      # Optional: Mount .env file if not using environment variables
      # - ./.env:/app/.env:ro
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3002/api/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - infinity-network

networks:
  infinity-network:
    driver: bridge


